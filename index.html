<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&display=swap');
    </style>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
<div id="game-container">
    <div id="game-title">
        <span style="color: red;">C</span>
        <span style="color: yellow;">O</span>
        <span style="color: red;">N</span>
        <span style="color: yellow;">N</span>
        <span style="color: red;">E</span>
        <span style="color: yellow;">C</span>
        <span style="color: red;">T</span>
        <span>-</span>
        <span style="color: yellow;">F</span>
        <span style="color: red;">O</span>
        <span style="color: yellow;">U</span>
        <span style="color: red;">R</span>
    </div>
    <div id="main-container">
        <div id="rectangle-container">
            <svg id="board" width="700" height="600">
                <rect width="700" height="600" style="fill: #2d6187 ;stroke-width:3;stroke:#2d6187" />
                
            </svg>
        </div>
        <div id="dot-container">
            <br></br>
            <span id="1" class="dot"></span>
            <span id="2" class="dot"></span>
            <span id="3" class="dot"></span>
            <span id="4" class="dot"></span>
            <span id="5" class="dot"></span>
            <span id="6" class="dot"></span>
            <span id="7" class="dot"></span>
            <br></br>
            <span id="8" class="dot"></span>
            <span id="9" class="dot"></span>
            <span id="10" class="dot"></span>
            <span id="11" class="dot"></span>
            <span id="12" class="dot"></span>
            <span id="13" class="dot"></span>
            <span id="14" class="dot"></span>
            <br></br>
            <span id="15" class="dot"></span>
            <span id="16" class="dot"></span>
            <span id="17" class="dot"></span>
            <span id="18" class="dot"></span>
            <span id="19" class="dot"></span>
            <span id="20" class="dot"></span>
            <span id="21" class="dot"></span>
            <br></br>
            <span id="22" class="dot"></span>
            <span id="23" class="dot"></span>
            <span id="24" class="dot"></span>
            <span id="25" class="dot"></span>
            <span id="26" class="dot"></span>
            <span id="27" class="dot"></span>
            <span id="28" class="dot"></span>
            <br></br>
            <span id="29" class="dot"></span>
            <span id="30" class="dot"></span>
            <span id="31" class="dot"></span>
            <span id="32" class="dot"></span>
            <span id="33" class="dot"></span>
            <span id="34" class="dot"></span>
            <span id="35" class="dot"></span>
            <br></br>
            <span id="36" class="dot"></span>
            <span id="37" class="dot"></span>
            <span id="38" class="dot"></span>
            <span id="39" class="dot"></span>
            <span id="40" class="dot"></span>
            <span id="41" class="dot"></span>
            <span id="42" class="dot"></span>
        </div>
    </div>

    

    <div id="button-container">
        <button type="button" class="btn btn-success mr-3" id="button1">Slot 1</button>
        <button type="button" class="btn btn-success mr-3" id="button2">Slot 2</button>
        <button type="button" class="btn btn-success mr-3" id="button3">Slot 3</button>
        <button type="button" class="btn btn-success mr-3" id="button4">Slot 4</button>
        <button type="button" class="btn btn-success mr-3" id="button5">Slot 5</button>
        <button type="button" class="btn btn-success mr-3" id="button6">Slot 6</button>
        <button type="button" class="btn btn-success mr-3" id="button7">Slot 7</button>
    </div>
    <p id="player-name"></p>
</div>

    <!-- <canvas></canvas> -->
    <script src="Classes/slots.js"></script>
    <script src="Classes/grid.js"></script>
    <script src="Classes/players.js"></script>
    <script src="Classes/game.js"></script>
    <script src="main1.js"></script>
</body>

</html>
